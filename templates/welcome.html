<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('{{ url_for('static', filename='background.png') }}');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .welcome-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .welcome-message {
            font-size: 2.5rem;
            font-weight: bold;
            color: #4caf50;
            margin-bottom: 10px;
        }

        .status-message {
            font-size: 1.2rem;
            color: #007bff;
            margin-bottom: 20px;
        }

        .profile-icon {
            font-size: 3rem;
            color: #4caf50;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .profile-details {
            display: none;
            text-align: left;
            margin-top: 20px;
            font-size: 1rem;
        }

        .profile-details h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .profile-details p {
            margin: 5px 0;
        }

        .logout-button {
            display: inline-block;
            margin-top: 20px;
            font-size: 1rem;
            color: #ff5722;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #ff5722;
            border-radius: 5px;
            transition: 0.3s;
        }

        .logout-button:hover {
            background-color: #ff5722;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="welcome-message">Welcome!</div>
        <div class="status-message">Login Successfully</div>
        <div class="profile-icon" onclick="toggleProfile()">
            <i class="fas fa-user-circle"></i>
        </div>
        <div id="profile-details" class="profile-details">
            <h3>Your Details</h3>
            <p><strong>Email:</strong> {{ user.email }}</p>
            <p><strong>Phone:</strong> {{ user.phone_number }}</p>
            <p><strong>Age:</strong> {{ user.age }}</p>
            <p><strong>Gender:</strong> {{ user.gender }}</p>
        </div>
        <a href="/logout" class="logout-button">Logout</a>
    </div>

    <script>
        function toggleProfile() {
            const profile = document.getElementById('profile-details');
            profile.style.display = profile.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>
